<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>EP 2</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"  placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="age">Age(optional)</label>
                <input type="text" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select class="form-selcect">
                    <option value="SelectCurrentRole" disabled selected>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJobs">Full Time Jobs</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="preferNotToSay">Frefer Not To Say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="friend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="" class="lbl-radio">
                    <input type="radio" name="radio" class="input-radio" checked="checked">
                    Definitely
                </label>
                <label for="" class="lbl-radio">
                    <input type="radio" name="radio" class="input-radio">
                    Maybe
                </label>
                <label for="" class="lbl-radio">
                    <input type="radio" name="radio" class="input-radio">
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-selcect">
                    <option value="student" disabled checked>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="improved">What would you like to see improved? (Check all that apply)</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Front-end Projects</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Back-end Projects</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Data Visualization</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Challenges</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Open Source Community</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Gitter help rooms</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Videos</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">City Meetups</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Wiki</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Forum</label>
                <label class="lbl-checkbox"><input type="checkbox" name="" class="input-checkbox">Additional Courses</label>
            </div>
            <div class="form-group">
                <textarea placeholder="Enter your Comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-submit" value="Submit">
            </div>
        </div>
    </div>
</body>

</html>
