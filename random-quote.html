<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/random-quote.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body class="menuT">
    <div class="container">
        <div class="block">
            <p class="content">
            </p>
            <div class="author">
            <span id="author"></span>
            </div>
            <div class="sub-content">
                <div class="media">
                    <a class="btn btn-social" title="Tweet this quote!"
                        href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a class="btn btn-social" title="Tweet this quote!"
                        href="#">
                        <i class="fa fa-tumblr"></i>
                    </a>
                </div>
                <button class="btn-random" onclick="randomQuote()">Submit</button>
            </div>
        </div>
        <p class="footer">by <a href="#">hezag</a></p>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
